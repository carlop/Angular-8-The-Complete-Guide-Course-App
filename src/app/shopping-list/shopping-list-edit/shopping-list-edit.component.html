<div class="row">
  <div class="col">
    <form action="">
      <div class="row">
        <div class="col-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            #nameInput>
        </div>
        <div class="col-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-success" (click)="onAddIngredient()">Add</button>
          <button type="submit" class="btn btn-danger" (click)="onDeleteIngredient()">Delete</button>
          <button type="submit" class="btn btn-primary" (click)="onClearIngredient()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
