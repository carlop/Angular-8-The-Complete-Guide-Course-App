<div class="row">
  <div class="col">
    <h1 *ngIf="recipe.name">{{ recipe.name }}</h1>
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="rounded-circle img-thumbnail">
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="btn-group" role="group" aria-label="Basic example" appDropdown>
      <button type="button" class="btn btn-secondary dropdown-toggle"  id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Manage Recipe</button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#" (click)="onAddToShoppingList()" style="pointer: cursor;">To Shopping List</a>
        <a class="dropdown-item" href="#">Edit Recipe</a>
        <a class="dropdown-item" href="#">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <h4>Description</h4>
    <p>{{ recipe.description }}</p>
    <h4>Ingredients</h4>
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
