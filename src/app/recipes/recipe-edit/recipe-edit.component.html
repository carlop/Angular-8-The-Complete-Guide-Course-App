<div class="row">
  <div class="col">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-success" [disabled]="recipeForm.invalid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
            <img [src]="imagePath.value" class="img-thumbnail" alt="Preview image">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col" formArrayName="ingredients">
          <div class="form-group">
            <div class="row"
                 *ngFor="let ingredientCtrl of controls; let i = index"
                 [formGroupName]="i"
                 style="margin-top: 10px">
              <div class="col-8">
                <input type="text" class="form-control" formControlName="name">
              </div>
              <div class="col-2">
                <input type="number" class="form-control" formControlName="amount">
              </div>
              <div class="col-2">
                <button class="btn btn-danger">X</button>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col">
                <button
                  type="button"
                  class="btn btn-success"
                  (click)="onAddIngredient()">Add ingredient</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
